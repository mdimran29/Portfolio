[phases.setup]
nixPkgs = ["nodejs_22"]
aptPkgs = []

[phases.install]
# Install backend dependencies only
cmds = [
  "cd backend",
  "npm ci --omit=dev 2>/dev/null || npm install --production"
]

[phases.build]
# Backend doesn't need a build step
cmds = ["echo 'No build step required for Express backend'"]

[start]
cmd = "cd backend && node server.js"

[variables]
NODE_ENV = "production"
