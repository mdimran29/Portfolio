[phases.setup]
nixPkgs = ["nodejs_22"]
aptPkgs = []

[phases.install]
# Install backend dependencies
cmds = [
  "cd backend && npm install --omit=dev"
]

[phases.build]
# Backend doesn't need a build step
cmds = ["echo 'No build step required for Express backend'"]

[start]
cmd = "cd backend && node server.js"

[variables]
NODE_ENV = "production"
